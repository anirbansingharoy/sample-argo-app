apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-node-app
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: sample-node-app
  template:
    metadata:
      labels:
        app: sample-node-app
    spec:
      containers:
      - image: anirbansingharoy90/sample-node-app:v1
        name: sample-node-app
        ports:
        - containerPort: 8080

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: linter-
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: curl
          image: curlimages/curl
          command: [ "/usr/bin/curl", "google.com" ]
      restartPolicy: Never
  backoffLimit: 0
